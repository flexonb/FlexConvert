version: '3.8'

services:
  flexconvert:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - flexconvert-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - flexconvert
    networks:
      - flexconvert-network
    profiles:
      - production

networks:
  flexconvert-network:
    driver: bridge

volumes:
  node_modules:
